<!DOCTYPE html>
<html lang="en-US">

    <title></title>

</head>
<body><script type="text/javascript">
    var total = 0, count = 1;
    while (count <= 10) {
        total += count;
        count += 1;
    }
    //document.write(total);

    function zeroPad(number,width) {
        var string = String(Math.round(number));
        while (string.length < width)
            string = "0"+string;
        return string;
    }

    document.writeln(zeroPad(1.2333333,4));
</script>
</body>
